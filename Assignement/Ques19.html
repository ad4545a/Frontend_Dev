<!DOCTYPE html>
<html>
<head>
    <title>Form Security Example</title>
</head>
<body>
    <h1>Secure Login Form</h1>

    <form action="#" method="post" autocomplete="off">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <p><strong>Note:</strong> Turning off <code>autocomplete</code> helps improve security by preventing browsers from automatically filling in saved usernames and passwords, especially on public or shared computers.</p>
</body>
</html>
