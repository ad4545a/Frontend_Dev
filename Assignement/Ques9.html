<!DOCTYPE html>
<html>
<head>
    <title>File Upload Form</title>
</head>
<body>
    <h1>Upload Your Image</h1>

    <p>Only image files in <b>.jpg</b> or <b>.png</b> format are allowed.</p>

    <form action="#" method="post" enctype="multipart/form-data">
        <label for="fileUpload">Select Image:</label><br>
        <input type="file" id="fileUpload" name="fileUpload" accept=".jpg, .png" required><br><br>

        <input type="submit" value="Upload">
    </form>

</body>
</html>
