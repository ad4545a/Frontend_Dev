<!DOCTYPE html>
<html>
<head>
    <title>Payment Form</title>
</head>
<body>
    <h1>Payment Form</h1>

    <form action="#" method="post">
        <label for="cardname">Cardholder Name:</label><br>
        <input type="text" id="cardname" name="cardname" placeholder="Enter cardholder name" required><br><br>

        <label for="cardnumber">Card Number:</label><br>
        <input type="text" id="cardnumber" name="cardnumber" placeholder="Enter 16-digit card number" required><br><br>

        <label for="expiry">Expiry Date:</label><br>
        <input type="month" id="expiry" name="expiry" required><br><br>

        <label for="cvv">CVV:</label><br>
        <input type="password" id="cvv" name="cvv" placeholder="Enter CVV" required><br><br>

        <input type="submit" value="Pay Now">
    </form>

</body>
</html>
