<!DOCTYPE html>
<html>
<head>
    <!-- The <title> tag defines the title of the webpage shown in the browser tab -->
    <title>Complete Head Section Example</title>

    <!-- The <meta charset> tag defines the character encoding for the HTML document -->
    <meta charset="UTF-8">

    <!-- The <meta name="description"> tag provides a short summary for search engines -->
    <meta name="description" content="This page demonstrates all important HTML head elements.">

    <!-- The <meta name="author"> tag specifies the author of the document -->
    <meta name="author" content="Nishant Jarolia">

    <!-- The <base> tag sets a base URL for all relative URLs on the page -->
    <base href="https://example.com/">

    <!-- The <link> tag links external resources like stylesheets or favicons -->
    <link rel="icon" type="image/png" href="https://example.com/favicon.png">

    <!-- The <style> tag contains internal CSS for styling (can be empty for demo) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin-top: 50px;
        }
    </style>

    <!-- The <script> tag is used for adding JavaScript functionality (empty for demo) -->
    <script>
        // Example: JavaScript code can be added here
        console.log("Head section loaded successfully!");
    </script>
</head>
<body>
    <h1>HTML Head Section Example</h1>
    <p>This webpage includes all the major elements used inside the &lt;head&gt; tag.</p>
</
