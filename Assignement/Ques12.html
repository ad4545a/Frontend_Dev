<!DOCTYPE html>
<html>
<head>
    <title>HTML Entities Example</title>
</head>
<body>
    <h1>Using HTML Entities</h1>

    <p>
        The symbols displayed using HTML entities are:<br><br>
        &lt;  → less than <br>
        &gt;  → greater than <br>
        &amp;  → ampersand <br>
        &quot;  → double quote <br>
        &apos;  → single quote <br><br>

        &copy;  → copyright symbol <br>
        &trade;  → trademark symbol <br>
        &reg;  → registered trademark symbol
    </p>

</body>
</html>
